<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add products</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <table width="100%" class="table table-striped table-bordered table-hover"
                   id="dataTables-example">
                <thead>
                <tr>
                    <th>productCode</th>
                    <th>name</th>
                    <th>productType</th>
                    <th>quantity</th>
                    <th>price</th>
                    <th>profitPercentage</th>
                    <th>description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Product : ${products}">
                    <td th:text="${Product.productCode}">productCode</td>
                    <td th:text="${Product.name}">name</td>
                    <td th:text="${Product.productType}">productType</td>
                    <td th:text="${Product.quantity}">quantity</td>
                    <td th:text="${Product.price}">price</td>
                    <td th:text="${Product.profitPercentage}">profitPercentage</td>
                    <td th:text="${Product.description}">description</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
