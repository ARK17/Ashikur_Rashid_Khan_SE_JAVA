<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add products</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#"  th:action="@{/addproduct}" th:object="${product}" method="post">
                <fieldset>
                    <h1>Please Enter Product info</h1>
                    <div class="form-group">
                        <input type="text" name="productCode" id="productCode" class="form-control input-md"
                               placeholder="Product Code" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="name" id="name" class="form-control input-md"
                               placeholder="Product Name" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Product Type (select one):</label>
                        <select class="form-control"  id="sel1">
                            <option value="RAM">RAM</option>
                            <option value="Mother Board">Mother Board</option>
                            <option value="Graphics Card">Graphics Card</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="quantity" id="quantity" class="form-control input-md"
                               placeholder="Product Quantity" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="price" id="price" class="form-control input-md"
                               placeholder="Product Price" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="profitPercentage" id="profitPercentage" class="form-control input-md"
                               placeholder="Product Profit Percentage" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="description" id="description" class="form-control input-md"
                               placeholder="Product Description" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
